<div class="medium-height middle-align center-align">
    <div class="center-align grid vertical">
        <div class="image s12">
            <img src="{{ data['image']}}" style="height: 300px; width: 400px">
        </div>

        <div class="score text-center medium-line medium-text bold  s12"
            x-bind:class="{{ data['prediction'] }} > 50 ? 'green-text' : 'error-text'">
            {{ data['prediction'] }}%
        </div>



        <div class="action_button horizontal s12 center-align vertical" x-data="{ isdisabled: false }" >
            <div x-show="!isdisabled">
                <button class="green5 black-text" @click="label_good('{{ data['image'] }}','test')" x-bind:disabled="isdisabled"
                    x-on:click="isdisabled = true">
                    <i>sentiment_satisfied</i> approve
                </button>
                <button class="secondary" @click="label_skip()" x-bind:disabled="isdisabled"
                    x-on:click="isdisabled = true">
                    <i>skip_next</i> skip
                </button>
                <button class="red5 black-text" @click="label_bad('{{ data['image'] }}','test')" x-bind:disabled="isdisabled"
                    x-on:click="isdisabled = true">
                    <i>sentiment_dissatisfied</i> reject
                </button>
            </div>
            <div class="text-center medium-width" x-show="isdisabled">
                <span>loading next...</span>
                <progress></progress>
            </div>
        </div>

    </div>
</div>
